<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reality Mixer JS</title>
        <meta charset="utf-8">
        <style>
            body { margin: 0; }
        </style>
    </head>
    <body style="background-color:black;">
        <script type="module">
            import { CalibrationWindow, CalibrationWindowHeader, CalibrationSection, CalibrationLink } from './examples/calibration/calibration-window.js';

            let windowDiv = CalibrationWindow();

            const header = CalibrationWindowHeader("Reality Mixer JS - Examples");
            windowDiv.appendChild(header);

            const examples = [
                "webxr_vr_ballshooter",
                "webxr_vr_dragging",
                "webxr_vr_paint"
            ];

            for (let example of examples) {
                const exampleLink = CalibrationLink(example, function() {
                    window.location.href = "examples/" + example + ".html";
                });
                windowDiv.appendChild(exampleLink);
            }

            const githubLink = CalibrationLink("GitHub Repository", function() {
                window.location.href = "https://github.com/fabio914/reality-mixer-js";
            });

            windowDiv.appendChild(githubLink);
            document.body.appendChild(windowDiv);

        </script>

    </body>
</html>
